<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous"
    >
    <title>Postcode API Demo Search</title>

  </head>
  <body class="mx-5">
    <h1 class="text-center my-5">郵便番号取得APIのデモ</h1>
    <div class="d-flex mx-auto mb-4" style="width: 500px;">
      <p>郵便番号 or 地名で検索</p>
      <input type="text" id="search-input" />
      <button id="search" class="btn search btn-primary">検索</button>
    </div>

    <div class="d-flex justify-content-end mb-3">
      <a href="./top.html" class="btn btn-secondary">トップに戻る</a>
    </div>
    <p class="text-end">検索結果の最大表示件数は100件です（ページネーション機能はありません）</p>

    <table class="table table-light table-hover my-5">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">郵便番号</th>
          <th scope="col">都道府県</th>
          <th scope="col">市区町村</th>
          <th scope="col">町域</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container d-flex justify-content-end">
        <span class="text-muted">Provided by Postcode API Demo Team</span>
      </div>
    </footer>

    <!-- utilsをtopより先に呼ぶ必要がある -->
    <script src="../javascript/utils.js"></script>

    <script src="../javascript/search.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
  </body>
</html>
